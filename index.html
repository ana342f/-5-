<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lowtabenko Pizza</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Creepster', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 48px;
            margin-top: 20px;
        }

        .menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 40px;
        }

        .item {
            margin: 15px;
            text-align: center;
        }

        .item img {
            width: 150px;
            height: 150px;
            border-radius: 15px;
            transition: transform 0.3s;
        }

        .item img:hover {
            transform: scale(1.1);
        }

        .item p {
            margin-top: 10px;
            font-size: 20px;
        }

        .logo {
            margin-left: -60px;
            height: 300px;
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>Lowtabenko Pizza</h1>
    <img src="img/lowtab.PNG" class="logo">

    <div class="menu">
        <div class="item">
            <img src="img/tomato.PNG" alt="Tomato Pizza">
            <p>Tomato Pizza</p>
        </div>
        <div class="item">
            <img src="img/margarita.PNG" alt="Margarita">
            <p>Margarita</p>
        </div>
        <div class="item">
            <img src="img/bbq.PNG" alt="BBQ">
            <p>BBQ</p>
        </div>
        <div class="item">
            <img src="img/bacon.PNG" alt="Bacon">
            <p>Bacon</p>
        </div>
        <div class="item">
            <img src="img/paprika.PNG" alt="Paprika">
            <p>Paprika</p>
        </div>
        <div class="item">
            <img src="img/hawaii.PNG" alt="Hawaii">
            <p>Hawaii</p>
        </div>
        <div class="item">
            <img src="img/peperoni.PNG" alt="Peperoni">
            <p>Peperoni</p>
        </div>
        <div class="item">
            <img src="img/sweet.PNG" alt="Sweet">
            <p>Sweet</p>
        </div>
    </div>
</body>
</html>
